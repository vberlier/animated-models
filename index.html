<html>

  </head>

    <!-- page wrapper -->
    <div id="wrapper">

      <!-- topbar -->
      <div id="topbar">
        <div class="relative">

          <div id="topbar-left">
            <div class="relative">
              <h1>Json model animator - <a href="https://github.com/vberlier/animated-models" title="Check out the repository" target="_blank">Repository</a></h1>
            </div>
          </div>

          <div id="topbar-right">
            <div class="relative">
              <a id="topbar-export" title="Export animation"><svg><use xlink:href="#svg-export"></svg> Export</a>
            </div>
          </div>

        </div>
      </div>

      <!-- body -->
      <div id="main" class="noselect">
        <div class="relative">
          <div id="top">
            <div class="relative">

              <!-- frames section -->
              <div id="left">
                <div class="relative">

                  <div id="frames-sidebar">
                    <div class="relative">

                      <div class="frames-sidebar-element">
                        <a id="frames-sidebar-loadFrames" class="basic" title="Load resources"><svg><use xlink:href="#svg-add-file"></svg></a>
                      </div>

                      <div class="frames-sidebar-element">
                        <a id="frames-sidebar-selectAll" class="basic" title="Select all"><svg><use xlink:href="#svg-select"></svg></a>
                      </div>

                      <div class="frames-sidebar-element">
                        <a id="frames-sidebar-delete" class="basic" title="Remove selected models"><svg><use xlink:href="#svg-cancel"></svg></a>
                      </div>

                    </div>
                  </div>

                  <div id="frames">
                    <div class="relative">

                      <div id="frames-container">

                        <!-- Frame list -->

                      </div>

                    </div>
                  </div>

                </div>
              </div>

              <!-- viewer section -->
              <div id="right">
                <div class="relative">

                  <div id="viewer-window">
                    <div class="relative">

                      <div id="viewer">

                        <!-- Model viewer -->

                      </div>

                    </div>
                  </div>

                  <div id="viewer-options">
                    <div class="relative">

                      <div class="viewer-option">
                        <a id="viewer-action-reset">Reset camera</a>
                      </div>

                      <div class="viewer-option">
                        <a id="viewer-action-target">Target model</a>
                      </div>

                    </div>
                  </div>

                </div>
              </div>

            </div>
          </div>

          <!-- timeline section -->
          <div id="bottom">
            <div class="relative">

              <div id="timeline">
                <div class="relative">

                  <div id="timeline-frames">


                  </div>

                </div>
              </div>

              <div id="timeline-options">
                <div class="relative">

                  <div class="timeline-option-element">
                    <a id="timeline-option-play-button" class="basic" title="Play"><svg><use xlink:href="#svg-play"></svg></a>
                  </div>

                  <div class="timeline-option-element-text">
                    <a id="timeline-option-delete-all" title="Delete all frames">Reset animation</a>
                  </div>

                  <div class="timeline-option-element-text right">
                    <a href="http://www.minecraftforum.net/forums/mapping-and-modding/minecraft-tools/2715476-block-models-json-model-animator" title="Minecraft forum thread" target="_blank">Need help?</a>
                  </div>

                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

      <!-- overlay & modal -->
      <div id="overlay" class="overlay hidden">
        <div class="relative">

          <div id="modal" class="modal">
            <div class="relative">

              <div id="modal-body" class="modal-body">
                <div class="relative">

                  <h2 id="modal-title" class="modal-title">
                    Load resources
                  </h2>

                  <div id="modal-loading-section">
                    <div class="relative">

                      Input files <label for="modal-file-input" class="file-input noselect">Choose files...</label><input id="modal-file-input" type="file" value="" multiple>

                      <div id="modal-file-count">No valid model loaded</div>

                      <div id="modal-input-summary">
                        <div class="relative">

                          <div id="modal-input-summary-top-bar">
                            <div class="relative">

                              <div class="modal-input-topbar-element">
                                File name
                              </div>
                              <div class="modal-input-topbar-element">
                                Status
                              </div>

                            </div>
                          </div>

                          <div id="modal-input-file-list">

                            <!-- Loaded files -->

                          </div>

                        </div>
                      </div>

                    </div>
                  </div>

                </div>
              </div>

              <div id="modal-footer" class="modal-footer">
                <div class="relative">

                  <div class="modal-footer-element">
                    <button id="modal-close" class="basic" type="button">Close</button>
                  </div>

                  <div class="modal-footer-element">
                    <button id="modal-load" type="button">Load</button>
                  </div>

                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

      <!-- overlay & modal for export -->
      <div id="export-overlay" class="overlay hidden">
        <div class="relative">

          <div id="export-modal" class="modal">
            <div class="relative">

              <div id="export-modal-body" class="modal-body">
                <div class="relative">

                  <h2 id="export-modal-title" class="modal-title">
                    Export model
                  </h2>

                  <div id="export-nothing">Nothing to export</div>

                  <div id="export-modal-main" class="hidden">
                    <div class="relative">

                      <div id="export-modal-labels">
                        <div class="export-modal-fixed-height">
                          <label for="export-model-path">Model path</label>
                        </div>
                        <div class="export-modal-fixed-height">
                          <label for="export-texture-path">Texture path</label>
                        </div>
                        <div class="export-modal-fixed-height">
                          <label for="export-pack-format">Pack format</label>
                        </div>
                      </div>

                      <div id="export-modal-inputs">
                        <div class="export-modal-fixed-height">
                          <input type="text" id="export-model-path" value="block/glass" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>
                        <div class="export-modal-fixed-height">
                          <input type="text" id="export-texture-path" value="block/model" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>
                        <div class="export-modal-fixed-height">
                          <input type="text" id="export-pack-format" value="4" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
                        </div>
                      </div>

                    </div>
                  </div>

                </div>
              </div>

              <div id="export-modal-footer" class="modal-footer">
                <div class="relative">

                  <div class="modal-footer-element">
                    <button id="export-modal-close" class="basic" type="button">Close</button>
                  </div>

                  <div class="modal-footer-element">
                    <button id="export-modal-export" class="hidden" type="button">Export</button>
                  </div>

                </div>
              </div>

            </div>
          </div>

        </div>
      </div>

    </div>
    <!-- end of wrapper -->

    <!-- JQuery & JQuery UI -->
    <script src="js/libs/jquery.min.js" charset="utf-8"></script>
    <script src="js/libs/jquery-ui.min.js" charset="utf-8"></script>

    <!-- Mouse wheel -->
    <script src="js/libs/jquery.mousewheel.min.js" charset="utf-8"></script>

    <!-- JSZip -->
    <script src="js/libs/jszip.min.js" charset="utf-8"></script>


    <!-- Model viewer -->
    <script src="js/libs/three.min.js" charset="utf-8"></script>
    <script src="js/libs/OrbitControls.js" charset="utf-8"></script>
    <script src="js/libs/ModelViewer.js" charset="utf-8"></script>


    <!-- proper sorting -->
    <script src="js/libs/alphanum.js" charset="utf-8"></script>

    <!-- File saver -->
    <script src="js/libs/FileSaver.min.js" charset="utf-8"></script>


    <!-- check files -->
    <script src="js/checkFiles.js" charset="utf-8"></script>

    <!-- animation frames -->
    <script src="js/animationFrames.js" charset="utf-8"></script>

    <!-- modal -->
    <script src="js/modal.js" charset="utf-8"></script>

    <!-- export modal -->
    <script src="js/exportModal.js" charset="utf-8"></script>

    <!-- index -->
    <script src="js/index.js" charset="utf-8"></script>

  </body>
</html>
